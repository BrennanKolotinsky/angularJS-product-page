<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Sowingo Front-end interview test - Brennan Kolotinsky</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">
  <link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.5/angular-material.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.5/angular-material.js"></script>
  <script src="js/main.js"></script>
  


  <div class="container" ng-app="sowingoModule" ng-controller="sowingoController">

    <!-- <div class="flex-container"> -->
      
        <div class="product" ng-repeat="x in productData">
          <div ng-if="($index + 5) % 4 == 1" class="row">
            <div class="col-3">
              <h1>{{ $index }} here</h1>
              <img src="{{ x.images[0].image }}">
            </div>
          </div>

          <div ng-if="($index + 5) % 4 !== 1">
            <div class="col-3">
              <h1>{{ $index }} here</h1>
              <img src="{{ x.images[0].image }}">
            </div>
          </div>
        </div>
    <!-- </div> -->

  </div>
</body>

</html>
